	{% extends "layout.html" %}
	{% block title %}
	Treenerid
	{% endblock title %}
	{% block content %}
	<div class="container-xl">
	<form method="POST" action="">	
			<h2>Lisa uus treener</h2> <br>			
			<div class="form-group row">		
				<label class="col-md-1 col-form-label form-control-label">Nimi</label>
				<div class="col-md-4">
				<input type ="text" class="form-control" name= "nimi" placeholder="Sisesta nimi">
				</div></div>
				<div class="form-group row">
					<label class="col-md-1 col-form-label form-control-label">Telefon</label>
					<div class="col-md-4">
						<input class="form-control" type="text" placeholder="Sisesta telefon" name= "telefon">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-form-label form-control-label">E-mail</label>
					<div class="col-md-4">
						<input class="form-control" type="text" placeholder="Sisesta e-maili aadress" name= "email">
					</div>
				</div>
				<input type= "submit" class="btn btn-success" value="Salvesta treener">		
	</form>

	<!-- treenerite nimekiri -->
	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		<h1 class="h2">Treenerid</h1>
		<div class="btn-toolbar mb-2 mb-md-0">
		  <div class="btn-group me-2">
		  </div>
		</div>
	  </div>
	<div class="table-responsive">
		<table class="table table-striped table-sm">			
		<thead class="thead-dark">
			<tr>			
				<th>Nimi</th>	
				<th>Telefon</th>
				<th>Email</th>	
				<th>Staatus</th>		
				<th></th>
			</tr>
			</thead>
			<tbody>
				<tr>{% for row in treener_list %}
				<td>{{row[1]}}</td>
				<td>{{row[2]}}</td>
				<td>{{row[3]}}</td>
				<td>{{row[4]}}</td>
				<td><a href="/treenerimuudatused/{{ row[0] }}" class="btn btn-outline-primary btn-sm">Muuda</a></td>
				</tr>
				{% endfor %}
			</tbody>
	</table>
</div>
</div>
{% endblock content %}
