
	{% extends "layout.html" %}
	{% block title %}
	Grupi muutmine
	{% endblock title %}
	{% block content %}
<div class="container-xl">
		<H1>Grupi muutmine</H1>
		<br>
		
		<h4>Muuda grupi sisu</h4>
		
		<form method="POST" action="">
			<div class="form-group row">		
				<label class="col-md-1 col-form-label form-control-label">Grupi nimi</label>
				<div class="col-md-4">
				<input type ="text" class="form-control" name= "nimi" value="{{ t_id }}">
				</div></div>
			<div class="table-responsive">
			<table class="table table-striped table-sm">		
			

			<tr>{% for row in grupis_olemas %}
				<td><input type="checkbox" name="opilased" value="{{row[0]}}" checked></td>
				<td><label for="opilased">{{row[1]}}</label></td>
			</tr>{% endfor %}

			
			<tr>{% for row in opilane_list %}
				<td><input type="checkbox" name="opilased" value="{{row[0]}}" ></td>
				<td><label for="opilased">{{row[1]}}</label></td>
			</tr>
				{% endfor %}

				</table>
				</div>
			<input type="button" class="btn btn-secondary" value="Mine tagasi" onClick="history.go(-1);">				
			<input type = "submit" class="btn btn-success" value="Salvesta muudatused">	
	</form>
    

</div>
{% endblock content %}
